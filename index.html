<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Primary Button */
        .primary {
            background-color: #1890ff;
            color: white;
        }

        /* Default Button */
        .default {
            background-color: white;
            color: #333;
            border: 1px solid #d9d9d9;
        }

        /* Dashed Button */
        .dashed {
            background-color: white;
            color: #333;
            border: 1px dashed #d9d9d9;
        }
